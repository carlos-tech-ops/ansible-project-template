- name: Create ops.txt file in /opt
  ansible.builtin.copy:
    content: "Rewritten by Ansible on {{ ansible_date_time.date }} at {{ ansible_date_time.time }}"
    dest: /opt/ops.txt
    owner: root
    group: root
    mode: '0644'
    force: true

- name: Lock ops.txt file as read-only
  ansible.builtin.file:
    path: /opt/ops.txt
    mode: '0444'
